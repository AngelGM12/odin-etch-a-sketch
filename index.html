<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        

    </head>
    <body>
        <header><span>Etch-a-Sketch</span></header>

        <div id="gridContainer"> 
            <div class="grid"></div>
            <div class="btnContainer">
                <button class="buttonTools" id="btnBlack" onclick="changeColor('black')">Black</button>
                <button class="buttonTools" id="btnRgb" onclick="changeColor('random')">RGB</button>
                <button class="buttonTools" id="btnEraser" onclick="changeColor('white')">Eraser</button>
                <button class="buttonTools" id="btnClean" onclick="reset()">Clean</button>
            </div>
            <div class="sizeSelectorContainer">
                <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>

        <footer>Copyright AngelGM12</footer>



        

        
        
    </body>
    <script src="script.js"></script>
</html>
